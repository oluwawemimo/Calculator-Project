<!DOCTYPE HTML>
<html>
	<head>
		<meta charset= "UTF-8">
		<title> Simple Calculator </title>
		<link rel="stylesheet" href="style/calculator.css"/>
	</head>
	<body>
	
		<div id = "main">
			<!-- The calculator screen is a textarea -->
			
			<textarea rows = "2" cols = "20" id="display" readonly placeholder="Simple Calculator"></textarea>
			
			<!-- The number and operation keys of the calculator is a button.
				each row of the is embedded in a div.
				HTML onclick attribute is used to execute Javascript when a button is clicked
			-->
			
				<div id="row-one">
					<button value="√" class="btn-style" onclick="display.value = Math.sqrt(display.value)">√</button>
					<button value="X2" class="btn-style" onclick="display.value = Math.pow(display.value,2)">x<sup>2</sup></button>
					<button value="1/x" class="btn-style" onclick="display.value = 1/display.value">1/x</button>
					<button value="±" class="btn-style" onclick="display.value=(display.value==Math.abs(display.value)?-(display.value):Math.abs(display.value))">±</button>
				</div>
				
				<div>
					<button value="Del" class="btn-style spec" onclick="display.value = ''">Del</button>
					<button value="%" class="btn-style" onclick="display.value += '%'">%</button>
					<button value="9" class="btn-style" onclick="display.value += '9'">9</button>
					<button value="/" class="btn-style" onclick="display.value += '/'">/</button> 
				</div>
				
				<div class="row">
					<button value="4" class="btn-style" onclick="display.value += '4'">4</button>
					<button value="5" class="btn-style" onclick="display.value += '5'">5</button>
					<button value="6" class="btn-style" onclick="display.value += '6'">6</button>
					<button value="*" class="btn-style" onclick="display.value += '*'">x</button> 
				</div>
				
				<div class="row">
					<button value="1" class="btn-style" onclick="display.value += '1'">1</button>
					<button value="2" class="btn-style" onclick="display.value += '2'">2</button>
					<button value="3" class="btn-style" onclick="display.value += '3'">3</button>
					<button value="-" class="btn-style" onclick="display.value += '-'">-</button> 
				</div>
				
				<div class="row">
					<button value="." class="btn-style" onclick="display.value += '.'">.</button>
					<button value="0" class="btn-style" onclick="display.value += '0'">0</button>
					<button value="=" class="btn-style spec" onclick="display.value = eval(display.value)">=</button>
					<button value="+" class="btn-style spec" onclick="display.value += '+'">+</button> 
				</div>			
		</div>
	</body>
</html>
