<!DOCTYPE HTML>
<html>
	<head>
		<meta charset= "UTF-8">
		<title> Simple Calculator </title>
		<link rel="stylesheet" href="style/calculator.css" />
	</head>
	<body>
		<div id = "main">
			
			<textarea rows = "2" cols = "20"></textarea>
			
			
				<div id = "row-one">
				<button class="delete" id="del">Del</button>
				<button value="%" class="">%</button>
				<button value="9" class="">9</button>
				<button value="/" class="">/</button> 
				</div>
				
				<div class="row">
				<button value="4" class="">4</button>
				<button value="5" class="">5</button>
				<button value="6" class="">6</button>
				<button value="*" class="">X</button> 
				</div>
				
				<div class="row">
				<button value="1" class="">1</button>
				<button value="2" class="">2</button>
				<button value="3">3</button>
				<button value="-">-</button> 
				</div>
				
				<div class="row">
				<button value="0">0</button>
				<button value=".">.</button>
				<button value="=">=</button>
				<button value="+">+</button> 
				</div>			
		</div>
	</body>
</html>
